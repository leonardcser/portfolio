<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Inter/Inter-VariableFont_opsz,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Inter/Inter-Italic-VariableFont_opsz,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/EB_Garamond/EBGaramond-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/EB_Garamond/EBGaramond-Italic-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script preload>
			// Preload the theme
			const isDark =
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
			if (isDark) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script src="%sveltekit.assets%/preline/preline.js" defer></script>
	</body>
</html>
